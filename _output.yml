bookdown::gitbook:
  css: style.css
  config:
    toc:
      before: |
        <li><a href="./">High-level summary report</a></li>
        <li class="toc-logo"><a href="./"><img src="CoverImage.PNG" width="200" height="200" ></a></li>
        
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with bookdown</a></li>
    download: ["pdf", "epub"]

toolbar:
   download: HLSR_2019.pdf
    


bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
