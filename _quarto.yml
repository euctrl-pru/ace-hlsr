project:
  type: book
  output-dir: _book

execute:
  freeze: false
  echo: false
  warning: false

bibliography: references.bib
# csl: ieee-with-url.csl

format:
  html:
    css: 
      - media/style.css
    execute:
      echo: false
      keep-md: false
    theme:
      - cosmo
      - media/custom.scss
    code-link: true
    footnotes: continuous
    cover-image: media/cover_2024.png
    link-external-newwindow: true
    link-external-icon: true
    link-external-filter: '^(?:http:|https:)\/\/ansperformance\.eu\/|^(?:http:|https:)\/\/.*ace-hlsr\.netlify\.app\/'
    include-in-header:
      - text: |
          <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
          <style>
            .navbar-logo {
              max-height: 60px;
            }
          </style>
      - media/fontawesome.html
      # UNCOMMENT for activating GA
      - media/analytics.html
# quarto render --to pdf --output-dir _pdf

  pdf: 
    fig-path: "figures/"
    pdf-engine: xelatex
    fig-crop: true
    fig-pos: 'H'
    tbl-pos: 'H'
    keep-tex: true
    toc: true
    lof: true
    geometry:
      - a4paper
      # - showframe
      # - inner=3cm
      # - outer=4cm
      - top=2cm
      - bottom=1cm
      - left=2.5cm
      - right=2.2cm
      - footskip=0.7cm
    mainfont: "Calibri"
    include-in-header:
      - text: |
            % --- Required for xelatex/lualatex font selection ---
            \usepackage[table]{xcolor}
            \usepackage{ragged2e}
            
            \usepackage{float}
            \floatplacement{table}{H}
            
            \usepackage{caption}
            \captionsetup[table]{position=bottom}
            
            % Calibri requires xelatex or lualatex
            \usepackage{fontspec}
            \setsansfont{Calibri}
            
            \definecolor{MyBlue}{RGB}{54,95,145}
            
            % --- KOMA-Script only: guard these so they don't break non-KOMA classes ---
            \makeatletter
            \@ifundefined{KOMAClassName}{}{%
              \RedeclareSectionCommand[
                beforeskip=0pt,
                afterskip=2pt
              ]{chapter}
            
              % Use setkomafont only (avoid mixing addtokomafont + setkomafont)
              \setkomafont{chapter}{\color{MyBlue}\sffamily\bfseries\Large}
              \setkomafont{section}{\color{MyBlue}\sffamily\bfseries\large}
              \addtokomafont{chapterprefix}{\color{MyBlue}}
            }
            \makeatother
            
            % --- Custom environment ---
            \newenvironment{tightcenter}{%
              \setlength\topsep{5pt}%
              \setlength\parskip{0pt}%
              \bfseries%
              \begin{center}%
            }{%
              \end{center}%
            }
            
            % ---- for intro table
            \usepackage{tabularx}
            \usepackage{booktabs}
            \usepackage{pifont}
            \usepackage{array}

            \newcommand{\reviewed}{\textcolor{green!60!black}{\ding{51}}}
            \newcommand{\cell}[2]{\parbox[t]{\linewidth}{#1\\{\small (#2)}}}
            \setlength{\tabcolsep}{8pt}
            \renewcommand{\arraystretch}{1.15}
            
            % ----- for table Breakdown of gate-to-gate ANS revenues 
            \definecolor{HeaderBlue}{RGB}{74,130,210}
            \definecolor{Stripe}{gray}{0.95}
            \definecolor{Total}{gray}{0.80}
            

