project:
  type: book
  output-dir: _book
execute:
  freeze: false
  echo: false
  warning: false
  
bibliography: references.bib
# csl: ieee-with-url.csl

format:
  html:
    css: 
      - media/style.css
    execute:
      echo: false
      keep-md: false
    theme:
      - cosmo
      - media/custom.scss
    code-link: true
    cover-image: media/cover.png
    link-external-newwindow: true
    link-external-icon: true
    link-external-filter: '^(?:http:|https:)\/\/ansperformance\.eu\/|^(?:http:|https:)\/\/.*ace-handbook\.netlify\.app\/'
    include-in-header:
      - media/fontawesome.html
      # UNCOMMENT for activating GA
      - media/analytics.html
  pdf: default

# this changes the html page as well. I wanted to change the pdf font only.
# mainfont: Roboto
geometry:
  # - showframe
  # - inner=3cm
  # - outer=4cm
  - top=3cm
  - bottom=3cm

